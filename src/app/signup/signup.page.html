<ion-content>
  <div class="container">
      <div class="inputs">
          <div class="app-name">
              <h1>FemSense</h1>
              <img src="/assets/reading-side.svg" alt="">
          </div>
        <form action="">
          <div class="form-control">
              <input id="username" type="text" required name="username" autocomplete="off">
              <label>
                  <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
              </label>
          </div>
          <div class="form-control">
            <input id="email" type="email" required name="email" autocomplete="off">
            <label>
                <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">i</span><span style="transition-delay:200ms">l</span>
            </label>
          </div>
          <div class="form-control">
              <input id="password" type="password" name="password" required autocomplete="off">
              <label>
                  <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
              </label>
          </div>
          <div class="form-control">
            <input id="conf_password" type="password" name="conf_password" required autocomplete="off">
            <label>
                <span style="transition-delay:0ms">C</span>
                <span style="transition-delay:50ms">o</span>
                <span style="transition-delay:100ms">n</span>
                <span style="transition-delay:150ms">f</span>
                <span style="transition-delay:200ms">i</span>
                <span style="transition-delay:250ms">r</span>
                <span style="transition-delay:300ms">m</span>
                <span style="transition-delay:350ms"> </span>
                <span style="transition-delay:400ms">P</span>
                <span style="transition-delay:450ms">a</span>
                <span style="transition-delay:500ms">s</span>
                <span style="transition-delay:550ms">s</span>
                <span style="transition-delay:600ms">w</span>
                <span style="transition-delay:650ms">o</span>
                <span style="transition-delay:700ms">r</span>
                <span style="transition-delay:750ms">d</span>

            </label>
          </div>
        </form>
          <ion-button (click)="signup()" shape="round">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
              Signup
          </ion-button>
      </div>
      <div class="help">
          <div>
              <ion-icon name="call-outline"></ion-icon>
              <a>Contact Us</a>
          </div>
      </div>
      <div class="sign-up">
          <ion-button (click)="login()" shape="round">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              Login
          </ion-button>
          <ion-button shape="round">
              <ion-icon slot="start" name="logo-google"></ion-icon>
              Continue with Google
          </ion-button>
      </div>
  </div>
</ion-content>
